<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">

  <title>My HR Tracker</title>
</head>
<body>
  <div class="container-fluid mt-4">
    <h1 class="display-3 text-center">
      <i class="fas fa-user-friends text-primary"></i>
      My<span class="text-primary">HR</span>Tracker</h1>

      <form id="worker-form" class="was-validated">
        <div class="form-row">
          <div class="col-md-4">
            <label for="validationFirstName">First name</label>
            <input type="text" class="form-control is-valid" id="validationFirstName" placeholder="First name" required>

          </div>
          <div class="col-md-4 mb-3">
            <label for="validationLastName">Last name</label>
            <input type="text" class="form-control is-valid" id="validationLastName" placeholder="Last name" required>

          </div>
          <div class="col-md-4 mb-3">
            <label for="validationSalary">Salary</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrependDollar">$</span>
              </div>
              <input type="text" class="form-control is-invalid" id="validationSalary" placeholder="Salary" aria-describedby="inputSalary" required>

            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="employeeID">Employee ID</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrependID">#</span>
              </div>
              <input type="text" class="form-control is-invalid" id="validationEmployeeID" placeholder="ID" required>
            </div>

          </div>
          <div class="col-md-4 mb-3">
              <div class="form-group ">
                <label for="exampleFormControlSelect1">Select Manager</label>
                <select class="form-control is-invalid" id="validationMangerName" required>
                  <option selected></option>
                  <option>Alan</option>
                  <option>Carey</option>
                  <option>Josh</option>
                  <option>Mike</option>
                  <option>Sean</option>
                </select>
              </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer05">Manager ID</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrependManID">#</span>
              </div>
              <input type="text" class="form-control is-invalid" id="validationManagerID" placeholder="Manager ID" required>
            </div>
          </div>
          <div class="container-buttons mt-2">
            <input type="submit" value="Submit Form" class="btn btn-primary btn-block">
          </div>
        </form>

        <table class="table table-hover table-sm mt-5">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Salary</th>
              <th scope="col">Manager</th>
              <th scope="col">Manager ID</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody id="worker-list"></tbody>
        </table>
      </div>

      <script src="app.js"></script>
    </body>
    </html>
