<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">

  <title>My HR Tracker</title>
</head>
<body>
  <div class="container-fluid mt-4">
    <h1 class="display-3 text-center">
      <i class="fas fa-user-friends text-primary"></i>
      My<span class="text-primary">HR</span>Tracker</h1>

      <form id="worker-form">
        <div class="form-group">
          <label for="id"><strong>Employee ID</strong></label>
          <input type="text" id="ID" class="form-control">

          <label for="firstName"><strong>First Name</strong></label>
          <input type="text" id="first" class="form-control" value="">

          <label for="lastName"><strong>Last Name</strong></label>
          <input type="text" id="last" class="form-control" value="">

          <label for="salary"><strong>Salary</strong></label>
          <input type="text" id="salary" class="form-control" value="">

          <label for="managerID"><strong>Manager ID</strong></label>
          <input type="text" id="manager" class="form-control" value="">

          <label for="peopleManaged"><strong>Employees Managed</strong></label>
          <input type="text" id="managed" class="form-control" value="">
        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-block">

      </form>

      <table class="table table-hover table-sm mt-5">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Salary</th>
            <th scope="col">Manager</th>
            <th scope="col">Manager ID</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="worker-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
